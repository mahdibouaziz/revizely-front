<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
<div class="container">
    <br>
    
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-6 col-sm-12 p-0" >
            <input type="text" placeholder="Search..." class="form-control" id="search" name="search" [(ngModel)]="searchText">
        </div>
    </div>
    <br>
    <br>

    <div class="row clearfix">
        <div class="col-lg-3 col-md-4 col-sm-12" *ngFor="let course of courses |filter:searchText">
            <div class="card product_item">
                <div class="body">
                    <div class="cp_img">
                        <img [src]="course.url" alt="Product" class="img-fluid">
                        <div class="hover">
                            <a href="javascript:void(0);" class="btn btn-primary btn-sm waves-effect"><i class="zmdi zmdi-plus"></i></a>
                            <a href="javascript:void(0);" class="btn btn-primary btn-sm waves-effect"><i class="zmdi zmdi-shopping-cart"></i></a>
                        </div>
                    </div>
                    <div class="product_details">
                        <h1><a href="ec-product-detail.html">{{course.title}}</a></h1>
                        <p>{{course.description}}</p>
                        <ul class="product_price list-unstyled">
                            <li class="old_price">{{course.price}} DT</li>
                           
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        


    </div>
</div>
