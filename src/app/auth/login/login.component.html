<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form
        class="login100-form validate-form"
        [formGroup]="loginForm"
        (ngSubmit)="login()"
      >
        <span class="login100-form-title p-b-43">Login</span>

        <p
          style="font-size: 1.2rem; margin-bottom: 0.2rem; margin-left: 0.5rem"
        >
          Username:
        </p>
        <div class="wrap-input100 validate-input">
          <input
            class="input100"
            type="text"
            name="username"
            formControlName="username"
          />
          <span class="focus-input100"></span>
          <span *ngIf="!loginForm.value.username" class="label-input100"
            >Username</span
          >
        </div>

        <p
          style="
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
            margin-left: 0.5rem;
            margin-top: 2rem;
          "
        >
          Password:
        </p>
        <div class="wrap-input100 validate-input">
          <input class="input100" type="password" formControlName="password" />
          <span class="focus-input100"></span>
          <span *ngIf="!loginForm.value.password" class="label-input100"
            >Password</span
          >
        </div>

        <!-- <div class="flex-sb-m w-full p-t-3 p-b-32">
          <div class="contact100-form-checkbox">
            <input
              class="input-checkbox100"
              id="ckb1"
              type="checkbox"
              name="remember-me"
            />
            <label class="label-checkbox100" for="ckb1"> Remember me </label>
          </div>

          <div>
            <a href="#" class="txt1"> Forgot Password? </a>
          </div>
        </div> -->

        <div class="container-login100-form-btn" style="margin-top: 2rem">
          <button type="submit" class="login100-form-btn">Login</button>
        </div>

        <div class="text-center p-t-46 p-b-20">
          <span class="txt2"> or sign up </span>
        </div>
      </form>

      <div
        class="login100-more"
        style="
          background-image: url('../.././../assets/images/bg-01.jpg');
          filter: brightness(70%);
        "
      ></div>
    </div>
  </div>
</div>
